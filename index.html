<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Pod request access landing page</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&display=swap');
  </style>
</head>
<body>
  <div class="bg-image">
      <!-- <img src="./assets/mobile/image-host.jpg"
      srcset="./assets/desktop/image-host.jpg 1024w, ./assets/tablet/image-host.jpg 768w, ./assets/mobile/image-host.jpg 480w"
      sizes="(min-width: 1024px) 1024px, (min-width: 768px) 768px, 100vw"
      alt="background image"> -->
      <img src="./assets/mobile/image-host.jpg" alt="mobile image" class="mobile-image">
      <img src="./assets/tablet/image-host.jpg" alt="tablet image" class="tablet-image">
      <img src="./assets/desktop/image-host.jpg" alt="desktop image" class="desktop-image">
  </div>

  <main>
  <div class="header">
    <div class="logo">
      <img src="./assets/desktop/logo.svg" alt="logo">
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" width="66" height="36" viewBox="0 0 66 36" fill="none">
    </svg>
  </div>
  
    <div class="container">
      <h1 class="title"> Publish your podcasts <span>everywhere.</span></h1>
      <div class="description"> 
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </div>
      <form action="submit" class="form" type="submit" value="Submit">
        <input name="email" id="emailInput" placeholder="Email address">
        <span class="error" id="emailError">Oops! Please check your email</span>
        <button type="submit" value="Submit">Request access</button>
      </form>

      <div class="social-media">
        <div class="sm-icon">
          <img src="./assets/desktop/apple-podcast.svg" alt="social media icon">
        </div>
        <div class="sm-icon">
          <img src="./assets/desktop/spotify.svg" alt="social media icon">
        </div>
        <div class="sm-icon">
          <img src="./assets/desktop/google-podcasts.svg" alt="social media icon">
        </div>
        <div class="sm-icon">
          <img src="./assets/desktop/pocket-casts.svg" alt="social media icon">
        </div>
      </div>
    </div>

      <div class="dots-pattern">
        <img src="./assets/desktop/bg-pattern-dots.svg" alt="pattern with dots">
      </div>
  </main>
 

 
<script>
  const input = document.querySelector('#emailInput');
  const error = document.querySelector('#emailError');

  document.querySelector('.form').addEventListener("submit", (event) => {
    event.preventDefault();
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    console.log('hello', emailRegex.test(input.value));

    if (!emailRegex.test(input.value)) {
      error.style.display = "block";
    } else {
      error.style.display = "none";
    }
  });

</script>
  
</body>
</html>
